<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Membuat Tabel</title>
</head>

<body>
    <table border="1" width="500">
        <thead>
            <tr>
                <td align="center" width="200">Jika</td>
                <td align="center" bgcolor="red" colspan="2">Kau</td>
                <td align="center">tak</td>
                <td align="center" colspan="2">tahu</td>
            </tr>
        </thead>
        <tr>
            <td rowspan="5" bgcolor="blue" align="center"><i>You can do it, as always</i></td>
            <td align="center" width="120px" colspan="3" bgcolor="orange"><u>mau</u></td>
            <td colspan="2" align="right">kemana,</td>
        </tr>
        <tr>
            <td>kau</td>
            <td align="center">tak</td>
            <td>akan</td>
            <td align="right">kemana-</td>
        </tr>
        <tr>
            <td colspan="3" align="center" bgcolor="green">mana</td>
            <td bgcolor="yellow" rowspan="3" align="center"><b>bisa gagal</b></td>
        </tr>
        <tr>
            <td>yang</td>
            <td><b>berencana</b></td>
            <td><u>saja</u></td>
        </tr>
        <tr>
            <td>apalagi</td>
            <td>yang</td>
            <td>tidak</td>
        </tr>
    </table>
</body>

</html>
